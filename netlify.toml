[build]
  command = "npm run build"
  publish = "dist/public"
  base = "InnerTruthAI"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[build.environment]
  NODE_VERSION = "20.19.0"
  NPM_FLAGS = "--include=optional"
  NPM_CONFIG_INCLUDE = "optional"
  NPM_CONFIG_OMIT = ""
  TAILWIND_DISABLE_LIGHTNINGCSS = "1"
