# InnerTruth Netlify Configuration v1.0.1
# IMPORTANT: The "Base directory" in Netlify UI must be left EMPTY.

[build]
  command = "npm run build"
  publish = "dist/public"

[build.environment]
  NODE_VERSION = "20.19.0"
  NPM_FLAGS = "--include=optional"
  TAILWIND_DISABLE_LIGHTNINGCSS = "1"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
