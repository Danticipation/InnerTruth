[build]
  command = "npm run build"
  publish = "dist/public"

[build.environment]
  NODE_VERSION = "20.19.0"
  NPM_FLAGS = "--include=optional"
  TAILWIND_DISABLE_LIGHTNINGCSS = "1"
  SECRETS_SCAN_OMIT_KEYS = "VITE_SUPABASE_URL,VITE_SUPABASE_ANON_KEY,SUPABASE_JWT_AUD"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
